<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 2 — Екранна клавіатура</title>
    <script>
        let keys = {
            "digits": ["1","2","3","4","5","6","7","8","9","0"],
            "letters_ua": [
                "а","б","в","г","ґ","д","е","є","ж","з","и","і","ї",
                "й","к","л","м","н","о","п","р","с","т","у","ф","х",
                "ц","ч","ш","щ","ь","ю","я"
            ]
        };

        function createKeyboard() {
            let keyboardDiv = document.getElementById("keyboard");
            let html = "";

            html += keys.digits.map(key => `<button onclick="addSymbol('${key}')">${key}</button>`).join("");
            html += "<br>";

            keys.letters_ua.forEach((key, i) => {
                html += `<button onclick="addSymbol('${key}')">${key}</button>`;
                if ((i + 1) % 11 === 0) html += "<br>";
            });

            html += "<br><button onclick='clearField()'>Очистити поле</button>";

            keyboardDiv.innerHTML = html;
        }

        function addSymbol(s) {
            document.getElementById("display").value += s;
        }

        function clearField() {
            document.getElementById("display").value = "";
        }

        window.onload = createKeyboard;
    </script>
</head>
<body>
    <h3>Завдання 2</h3>

    <textarea id="display" rows="5" cols="50"></textarea><br>
    <div id="keyboard"></div>
</body>
</html>
